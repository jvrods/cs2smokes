<div class="home-container">
    <div class="hero">
        <h2>SELECT A MAP</h2>
        <p>Choose a map to explore smoke strategies and improve your match performance.</p>
    </div>

    <div class="map-grid" *ngIf="maps$ | async as maps">
        <a *ngFor="let map of maps" [routerLink]="['/map', map.id]" class="map-card">
            <div class="card-image">
                <img [src]="map.image" [alt]="map.name"
                    onerror="this.src='https://placehold.co/600x400/1b1e23/de9b35?text=CS2+Map'">
            </div>
            <div class="card-content">
                <h3>{{ map.name }}</h3>
                <span class="card-badge">Active Duty</span>
            </div>
        </a>
    </div>
</div>
